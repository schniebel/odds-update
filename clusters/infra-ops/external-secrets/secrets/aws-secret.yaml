apiVersion: external-secrets.io/v1alpha1
kind: ClusterExternalSecret
metadata:
  name: aws-secret
spec:
  refreshInterval: 1h
  externalSecretName: aws-secret
  namespaceSelector:
    matchLabels:
      secrets-sync: "true"
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: aws-secretsmanager
    target:
      name: aws-secret
      creationPolicy: Owner
      template:
        type: Opaque
    data:
      - secretKey: password
        remoteRef:
          key: aws-secret   # <-- name of the secret in AWS SM
          property: password          
