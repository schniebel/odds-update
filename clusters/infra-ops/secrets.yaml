apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-ops-secrets
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-ops-external-secrets-operator
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra-ops/external-secrets/secrets
  prune: true
  wait: true
  timeout: 5m0s
