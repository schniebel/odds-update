
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: VPCEndpoint
metadata:
  name: vendor-kafka-pl-endpoint-test
spec:
  forProvider:
    vpcIdRef:
      name: odd-update-vpc
    vpcEndpointType: Interface
    serviceName: com.amazonaws.vpce.<region>.vpce-svc-xxxxxxxx   # <- from vendor
    subnetIdRefs:
      - name: private-subnet-a
      - name: private-subnet-b
      - name: private-subnet-c
    securityGroupIdRefs:
      - name: pl-vendor-kafka-endpoint-sg
    privateDnsEnabled: true
  providerConfigRef:
    name: aws-default
