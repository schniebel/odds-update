apiVersion: topic.kafka.crossplane.io/v1alpha1
kind: Topic
metadata:
  name: raw-events-dlq-prod
spec:
  providerConfigRef:
    name: core-kafka
  partitions: 6
  replicationFactor: 3
  config:
    cleanup.policy: "delete"
    min.insync.replicas: "2"
    retention.ms: "604800000"          # 7 days

